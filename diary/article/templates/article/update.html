<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>일기 수정하기</h1>

<form action="{% url 'article:update' pk=article.pk %}" method="POST">
    {% csrf_token %}

    제목: <input type="text" name="title" value="{{ article.title }}"/>
    <br />
    <br />

    내용: <textarea name="content" id="" cols="30" rows="10">{{ article.content }}</textarea>
    <br />
    <br/>

    <input type="submit" value="글 수정하기" />

</body>
</html>
